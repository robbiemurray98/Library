<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
    
            <p>Author</p>

            <p>Book Name</p>
            <p>Pages</p>
            <p>Genre</p>
            <p>Read?</p>
    </div>
    <div class="new-book-button-container">
        <button id="new-book-button">Add Book</button>

    </div>
    
    <dialog id="modal">
        <div class="form-container">
            <form id="my-form" novalidate>
                <div><legend>Add New Book</legend></div>
                <div class="input-container">
                    <div>
                        <label for="author_name">Author Name</label>
                        <input type="text" id="author_name" name="author_name" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="book_name">Book Name</label>
                        <input type="text" id="book_name" name="book_name">
                    </div>
                    <div>
                        <label for="num_of_pages">Number of Pages</label>
                        <input type="text" id="num_of_pages" name="page_num">
                    </div>
                    <div>
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="b_genre">
                    </div>
                    <div>
                        <label for="read">Read?</label>
                        <input type="text" id="read" name="read">
                    </div>
                </div>
            </form>
            <button type="submit" id="on-submit" form="my-form">Submit</button>
        </div>
        <button id="modal-close-button">X</button>
    </dialog>
    
    
</body>
</html>
